<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image slider</title>
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
  </head>
  <body>
    <div class="image-container"></div>
    <div class="image-info">Frankfurt am Main, Germany</div>
    <nav id="arrow-container">
      <ion-icon
        id="arrow-left"
        class="arrow"
        name="arrow-back-circle-outline"
      ></ion-icon>
      <ion-icon
        id="arrow-right"
        class="arrow"
        name="arrow-forward-circle-outline"
      ></ion-icon>
    </nav>
    <div class="transition"><h1>Loading new image..</h1><h3>Built by Oliver Graetz<br>Dedicated to my hometown <br><br> <ion-icon name="heart-outline"></ion-icon></h3></div>
    <script src="/app.js" async></script>
  </body>
</html>
